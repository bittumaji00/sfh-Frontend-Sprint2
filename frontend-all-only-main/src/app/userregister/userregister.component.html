<h2>Register New User</h2>

<form #regForm="ngForm" (ngSubmit)="userRegistration(regForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name " name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" required ngModel>
    </div>
    
     
   
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
