

<div style="align-self:center">
<h1 style="text-align: center;">Product Registration Page</h1>


<form   #regForm="ngForm"  (ngSubmit)="productRegistration(regForm.value)"    >

    <div class="row">
      <div class="col-md-6 mb-4">

        <div class="form-outline">
            <label class="form-label" for="name">Name:</label>
          <input type="text" name="name" required class="form-control form-control-lg" ngModel  />
          
        </div>

      </div>
      <div class="col-md-6 mb-4">

        <div class="form-outline">
            <label class="form-label" for="price">Price:</label>
          <input type="number" name="price" required  class="form-control form-control-lg"  ngModel/>
          
        </div>

      </div>
    </div>





    <div class="row">
      <div class="col-md-6 mb-4">

        <div class="form-outline">
            <label for="url" class="form-label">Enter Image Url:</label>
          <input type="text" class="form-control form-control-lg"  required name="url"  ngModel/>
         
        </div>
      </div>
    </div>

      
    
    
    <div class="row">
      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
            <label class="form-label" for="quantity">Quantity:</label>
          <input type="number" name="quantity"  required class="form-control form-control-lg"  ngModel/><br>
          
        </div>

      </div>
      </div>
      
Category:
    <div class="row">
      <div class="col-12">

        <select class="select form-control-lg" required name="catagory" ngModel>
            <label class="form-label select-label">Choose option</label>
          <option  value="1" disabled>Choose Catagory</option>
          <option value="Home">Home</option>
          <option value="Grocery" >Grocery</option>
          <option value="Mobiles">Mobiles</option>
          <option value="Fashion">Fashion</option>
          <option value="Beauty">Beauty</option>
          <option value="Appliances">Appliances</option>
          <option value="Electronics">Electronics</option>
        </select>
        

      </div>
    </div>

    <div class="mt-4 pt-2">
      <button style="align-self:center" class="btn btn-primary btn-lg" type="submit">Create Product</button>
    </div>

  </form>
</div>
