<h2 style="text-align: center ;">Register New Admin</h2>

<form #regForm="ngForm" (ngSubmit)="addAdmin(regForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel required>
      </div>
    </div>
    
     
   
    <button style="text-align: center;" type="submit" class="btn btn-primary">Register Admin</button>
  </form>
